<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #fetch-users-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #fetch-users-btn:hover {
      background-color: #0056b3;
    }
    #gender-links {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #gender-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #007BFF;
      font-size: 16px;
      cursor: pointer;
    }
    #gender-links a:hover {
      text-decoration: underline;
    }
    #users-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .user-card {
      width: 150px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .user-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .user-card h4 {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <button id="fetch-users-btn">Fetch Users</button>
  <div id="gender-links">
    <a id="male-link">Male</a>
    <a id="female-link">Female</a>
  </div>
  <div id="users-container"></div>
  <script src="script.js"></script>
</body>
</html>
